<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°stemci - Mesaj Åifreleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 rounded shadow bg-white" style="max-width: 600px;">
    <h3 class="text-center text-primary mb-4">ğŸ”’ Ä°stemci - Mesaj Åifreleme</h3>

    <div class="mb-3">
        <label class="form-label">Åifreleme YÃ¶ntemi</label>
        <select id="method" class="form-select">
            <option value="caesar">Caesar Cipher (KaydÄ±rma)</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Anahtar (KaydÄ±rma SayÄ±sÄ±)</label>
        <input id="key" type="number" class="form-control" value="3">
    </div>

    <div class="mb-3">
        <label class="form-label">Mesaj</label>
        <textarea id="message" class="form-control" rows="4" placeholder="Åifrelenecek mesajÄ±nÄ±zÄ± buraya yazÄ±n..."></textarea>
    </div>

    <div class="text-center">
        <button id="encryptBtn" class="btn btn-primary w-100">ğŸ” Åifrele</button>
    </div>

    <div class="mt-3">
        <label class="form-label">ÅifrelenmiÅŸ Mesaj</label>
        <textarea id="result" class="form-control" rows="3" readonly></textarea>
    </div>
</div>

<script>
document.getElementById('encryptBtn').addEventListener('click', async () => {
    const message = document.getElementById('message').value;
    const key = document.getElementById('key').value;
    const method = document.getElementById('method').value;

    const response = await fetch('/encrypt', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({method, key, message})
    });

    const data = await response.json();
    if (data.encrypted) {
        document.getElementById('result').value = data.encrypted;
    } else {
        document.getElementById('result').value = "Hata: " + data.error;
    }
});
</script>

</body>
</html>
